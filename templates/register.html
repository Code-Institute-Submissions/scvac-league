{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" type="text/css">

    <h1>Registration Form</h1><br>

    <aside>
        <p>If you're already registered, please <a href="{{ url_for('login') }}">log in here.</a></p><br>
    </aside>

    <form method="POST" action="{{ url_for('register') }}">
        <div>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
        </div>
        <div>
            <label for="club">Club:</label><br>
            <input list="clubs" name="club" id="club" required>
            <datalist id="clubs">
                {% for club in clubs %}
                    <option value="{{ club.club_name }}">{{ club.club_name }}</option>
                {% endfor %}
            </datalist>
        </div>
        <label>Roles:</label><br>
        <div class="check">
            <label for="team">Athlete, Coach or Manager&nbsp;</label>
            <input type="checkbox" id="team" name="team" value="team">
            <label for="official">Official or Administrator&nbsp;</label>
            <input type="checkbox" id="official" name="official" value="official">
        </div>
        <div class="submit">
            <input type="submit" value="Register">
        </div> 
    </form>

{% endblock %}
